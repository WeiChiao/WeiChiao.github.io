<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/0714_calendar/calendar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5GDJCQ5G"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="calendar">
        <div class="calendar_header">
            <div class="calendar_hb">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="year_and_month">
              
                <div class="year_div">
                    <div class="pre_year change_year" id="pre_year"><i class="fa-sharp fa-solid fa-angle-left"></i>
                    </div>
                    <div class="year">2024</div>
                    <div class="nex_year change_year" id="nex_year"><i class="fa-sharp fa-solid fa-angle-right"></i>
                    </div>
                </div>
               
                <div class="month_div">
                    <div class="pre_month change_month" id="pre_month"><i class="fa-sharp fa-solid fa-angle-left"></i>
                    </div>
                    <div class="month">7</div>
                    <div class="month_list"></div>
                    <div class="nex_month change_month" id="nex_month"><i class="fa-sharp fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
            <button id="now">今天</button>
           
            <div class=" btn" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="add_todolist"><i
                    class="fa-solid fa-plus"></i></div>
          
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">待辦事項</h5>
                            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"
                                id="btn-close"></button>
                        </div>
                        <div class="modal-body">
                           
                            <div class="input-group mb-3">
                                <input type="date" class="form-control" placeholder="請選擇日期"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="date_input">
                            </div>
                          
                            <div class="input-group mb-3">
                                <input type="time" class="form-control" placeholder="請選擇時間"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="time_input">
                            </div>
                          
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">待辦事項</span>
                                <input type="text" class="form-control" placeholder="請輸入待辦事項" aria-label="Username"
                                    aria-describedby="basic-addon1" id="todo_input">
                            </div>
                           
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">地點</span>
                                <input type="text" class="form-control" placeholder="請輸入地點" aria-label="Username"
                                    aria-describedby="basic-addon1" id="place_input">
                            </div>
                           
                            <span class="input-group-text color" id="basic-addon1"> <label for="exampleColorInput"
                                    class="form-label">標籤色彩</label>
                                <input type="color" class="form-control form-control-color" id="ColorInput"
                                    value="#563d7c" title="Choose your color"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn " id="add_btn">新增</button>
                            <button type="button" class="btn " id="edit_btn">編輯</button>
                            <button type="button" class="btn " id="save_btn">儲存</button>
                            <button type="button" class="btn " id="delete_btn" data-bs-dismiss="modal">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar_body">
            <div class="week">
                <div class="day">日</div>
                <div class="day">一</div>
                <div class="day">二</div>
                <div class="day">三</div>
                <div class="day">四</div>
                <div class="day">五</div>
                <div class="day">六</div>
            </div>
            <div class="date" id="calendarBody">
              
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/0714_calendar/calendar.js">
    </script>
</body>

</html>
