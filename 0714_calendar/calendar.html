<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>行事曆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/0714_calendar/calendar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="calendar">

        <div class="calendar_header"> <!-- 放年跟月還有漢堡 -->
            <div class="calendar_hb">
                <span></span>
                <span></span>
                <span></span>

            </div>



            <div class="year_and_month">
                <!-- 年 -->
                <div class="year_div">
                    <div class="pre_year change_year"><i class="fa-sharp fa-solid fa-angle-left"></i></div>
                    <div class="year">2024</div>
                    <div class="nex_year change_year"><i class="fa-sharp fa-solid fa-angle-right"></i></div>
                </div>

                <!-- 月 -->
                <div class="month_div">
                    <div class="pre_month change_month"><i class="fa-sharp fa-solid fa-angle-left"></i></div>
                    <div class="month">7</div>
                    <div class="month_list"></div>

                    <div class="nex_month change_month"><i class="fa-sharp fa-solid fa-angle-right"></i></div>
                </div>
            </div>


            <button id="now">今天</button>
            <div class="add_todolist btn" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                    class="fa-solid fa-plus"></i></div>
            <!-- 編輯todolist的畫面 -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">編輯待辦事項</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 年 -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="請輸入年份"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="year_input">
                                <span class="input-group-text" >年</span>
                            </div>
                            <!-- 月 -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="請輸入月分"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="month_input">
                                <span class="input-group-text" >月</span>
                            </div>

                            <!-- 日 -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="請輸入日期"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" id="date_input">
                                <span class="input-group-text" >日</span>
                            </div>

                            <!-- 待辦事項 -->

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">待辦事項</span>
                                <input type="text" class="form-control" placeholder="請輸入待辦事項" aria-label="Username"
                                    aria-describedby="basic-addon1" id="todo_input">
                            </div>

                            <!-- 地點 -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">地點</span>
                                <input type="text" class="form-control" placeholder="請輸入地點" aria-label="Username"
                                    aria-describedby="basic-addon1" id="place_input">
                            </div>

                            <!-- 顏色 -->



                            <span class="input-group-text color" id="basic-addon1"> <label for="exampleColorInput"
                                    class="form-label">標記顏色</label>
                                <input type="color" class="form-control form-control-color" id="ColorInput"
                                    value="#563d7c" title="Choose your color"></span>




                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add_btn">新增</button>

                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add_btn">編輯</button>

                            <button type="button" class="btn btn-primary .save-btn" data-bs-dismiss="modal" >儲存</button>

                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add_btn">刪除</button>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 到這 -->





        </div>







        <div class="calendar_body">

            <!-- 星期那排 -->
            <div class="week">
                <div class="day">日</div>
                <div class="day">一</div>
                <div class="day">二</div>
                <div class="day">三</div>
                <div class="day">四</div>
                <div class="day">五</div>
                <div class="day">六</div>
            </div>




            <!-- 日期們 -->
            <div class="date" id="calendarBody">
                <!-- 這裡會長出日期 -->
            </div>






        </div>



















    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/0714_calendar/calendar.js">




    </script>
</body>

</html>
