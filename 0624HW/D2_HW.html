<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./0624SCSS.css">
</head>

<body>



    <div id="begin_text">
        <span>
            哈囉!!!歡迎來到猜數字遊戲<br>
            規則如下:<br>
            遊戲開始後，系統會隨機生成一個1-100的數字<br>
            玩家需猜出隱藏的數字，猜測次數沒有限制，<br>
            當猜錯時，數字範圍會更新<br>
            當猜對時，遊戲結束，玩家獲勝!<br>
            點擊畫面開始遊戲!👇
        </span>
    </div>

    <div class="container">
        <div class="game">
        <p id="message">請輸入1到100的數字</p>
        <input type="text" id="guess_Input">
        <div id="all_btn">
            <div class="btn" id="guess_Btn">對答案</div>
            <div class="btn" id="restart_Btn">重新開始</div>
        </div>

    </div>







    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./0624JS.js"></script>
</body>

</html>
