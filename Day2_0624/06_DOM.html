    <script>
        //長DOM
        const mainEL=document.querySelector(".container")
        const h1 = document.createElement("h1");
        h1.textContent = "我是標題1";
        mainEL.append(h1);

        // const h2 = document.createElement("h1");
        // h2.textContent = "我是標題2";
        // console.dir(h1);
        // document.body.append(h2); //加到body裡面
        // document.body.appendChild(h1);


        const ul = document.createElement("ul");
        for (let i = 1; i <= 5; i++) {
            const li = document.createElement("li");
            li.textContent = i;
            ul.append(li);

        }
        // document.body.append(ul);
        mainEL.append(ul);

        mainEL.innerHTML = `<h1>我改標題了</h1>`;



        mainEL.innerHTML += `
        <ul>
        <li>一</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>`;

        console.log(ul.querySelector("li:last-of-type"));



        document.querySelector("li:last-of-type").textContent = "<div>5<div>";






    </script>
